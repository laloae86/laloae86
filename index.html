<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado - Feliz Día del Programador</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="LUISMI.jpeg"width="400px" height="400px">
        <h1>Juego de Ahorcado</h1>
        <div id="wordDisplay"></div>
        <div id="message"></div>
        <div id="hangman"></div>
        <input type="text" id="guessInput" maxlength="1" placeholder="Adivina una letra">
        <button onclick="guessLetter()">Adivinar</button>
        <button onclick="restartGame()">Reiniciar</button>
    </div>
    <div id="congratulations" class="hidden">
        <div class="confetti"></div>
        <h2>¡Lo aprecian mucho sus alumnos del grupo LNI6MA!</h2>
    </div>
    <script src="script.js"></script>
</body>
